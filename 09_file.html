<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>

<body>
    <strong style="border: 2px solid red;">this is strong statement</strong>
    <p style="border: 2px solid blue;">this is paragraph block statement</p>
    <em style="border:2px solid green;">this is emphasied inline tag</em>
    <span style="border: 2px solid red;">This is an span.</span>
    <span style="border:2px solid yellow;">This is another span.</span> <span style="border:2px solid blue;">basically,
        span and strong is inline elements</span>
    <ol type="i">
        <li style="border:2px solid blueviolet;">First list</li>
        <li style="border:2px solid blueviolet;">second list</li>
        <li style="border:2px solid blueviolet;">third list</li>
        <!-- li tag are usually block tag as they use all the width of the statement -->

    </ol>
</body>

</html>
