<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes</title>
</head>
<body>
    <h3>Id's and classes</h3>
    <!-- below div tag uses only one id but many other classes with spaces.  -->
    <div id="mainBox" class="redBg blackBorder">
        This is mainBox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . is for class and # for id -->
    <span class="redBg"></span>
    <span class="redBg"></span>
    <span class="redBg"></span>
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div tag as default -->
    <div class="blackBorder"></div>

    <!-- creating mutliple elements using emmet -->
    <!-- span.myClass.myClass2.myClass3*4 plus enter to print 4 similar elemnts using emmet -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>




    

    
</body>
</html>
