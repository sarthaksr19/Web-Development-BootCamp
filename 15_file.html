<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p {
            border: 1px solid black;
        }

        /* id selector */
        #redelement {
            color: red;
        }

        /* Class selector */
        .color {
            color: rgb(9, 136, 26);
        }

        /* Grouping selector */
        span,
        footer {
            background-color: indigo;
        }
    </style>
</head>

<body>
    <h3>CSS Selectores</h3>
    <p class="color">This is First paragraph to demonstrate css selectors using class.</p>
    <p id="redelement">This is Second paragraph to demonstrate css selectors using id.</p>
    <div>
        <p class="color">This is Third paragraph to demonstrate css selectors using same class.</p>
        <span>This paragraph is span</span>
    </div>
    <footer>
        This is a footer
    </footer>

</body>

</html>
