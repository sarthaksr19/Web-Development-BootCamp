<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara {
            color: teal;
            /*color by name*/
        }

        #secondpara {
            color: rgb(195, 37, 9)
                /*representation of rgb value*/
        }

        #thirdpara {
            color: #60DCA4
                /*representation of hex value. where first '60' represents red,'DC' represents green and 'A4' represents blue.*/

        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from the first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is a paragraph from the second box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">This is a paragraph from the third box</p>
</body>

</html>
