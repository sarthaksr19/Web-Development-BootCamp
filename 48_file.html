<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables,Data Types and Operators in JavaScript</title>
    <script>
        // defining a variable in javascript
        var a = 78;
        var b = "Sarthak"
        console.log(a);
        console.log(b);
        c = 54.55;



        // operators in javascript
        // 5 + 6; + is the operator 5 and 6 is operands
        // 1. Unary operator - It has single operands(x = -x)
        // Example of unary operator
        c = -c;
        console.log(c);
        // 2. binary operator - It has two operand(x=x+6)
        // Example of binary operator
        // c = 500+111;
        c = 56 +c;
        console.log(c);
        // string concatination
        d = "Shubham " + "Singh"
        console.log(d);

        var num1 = 3;
        var num2 = 3;

        // arithmetic operators in JavaScript
        console.log("The value of num1 + num2 is "+ (num1 +num2));
        console.log("The value of num1 - num2 is "+ (num1 -num2));
        console.log("The value of num1 * num2 is "+ (num1 *num2));
        console.log("The value of num1 / num2 is "+ (num1 /num2));
        console.log("The value of num1 ** num2 is "+ (num1 **num2));
        console.log("The value of num1 ** num2 is "+ (num1 **num2));

        // console.log("The value of num1++ is "+ (num1++))   num1++ firstly prints num1 riginal value and then increment it. same applies with num--;
        // console.log("The value of num1++ is "+ (num1++));

        // While in ++num1 it Increment value first and then print it. same applies with --num1
        console.log("The value of ++num1 is "+ (++num1));
        console.log("The value of --num1 is "+ (--num1));
        console.log("The value of num1-- is "+ (num1--));
        



    </script>
