<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time in JavaScript</title>
    <style>
        .conatiner{
            font-size: 20px;
            background-color: coral;
            border: 2px solid grey;;
            padding: 15px;
            border-radius: 6px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 4px;
            text-align: center;
        }
        #time {
            font-weight: bold;

        }

    </style>
</head>

<body>
    <div class="conatiner">
        Current Time is <span id="time"></span>
    </div>
    <script>
        console.log("This is Date and Time Tutorial");
        // intialising object date.

        let now = new Date();
        console.log(now);



        let dt = new Date(100000);
        console.log(dt);

        // let newDate = new Date("2021-02-15");
        // console.log(newDate);


        // let newDate = new Date(year, months, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(2021, 10, 19, 7, 59, 56, 1000);
        console.log(newDate);

        // Some Functions in date
        let yr = newDate.getFullYear();
        console.log("The year is ", yr);
        let mnth = newDate.getMonth();
        console.log("The month is ", mnth);
        let dte = newDate.getDate();
        console.log("The date is ", dte);
        let hr = newDate.getHours();
        console.log("The hour is ", hr);
        let min = newDate.getMinutes();
        console.log("The minute is ", min);
        let sec = newDate.getSeconds();
        console.log("The seconds is ", sec);

        // Changing the date.
        newDate.setDate(18);
        console.log(newDate);

        // Changing the year.
        newDate.setFullYear(2022);
        console.log(newDate)

        // changing the minutes
        newDate.setMonth(11);
        console.log(newDate);

        // and so on........

        // current timestamp indicates the milliseconds which past away.

        current = Date.now()
        console.log(current)


        // adding a date in span

        function updateTime(){
            time.innerHTML = new Date();
        }

        setInterval(updateTime, 1000);




    </script>

</body>

</html>
